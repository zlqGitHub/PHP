<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
</head>
<body>
    <form action="regist.php" method="POST" enctype="multipart/form-data">
        <!-- 文本框 -->
        <p>账号：<input type="text" name="username" placeholder="请输入您的账号"></p>
        <!-- 密码框 -->
        <p>密码：<input type="password" name="pass"></p>
        <p>重复密码：<input type="password" name="repass"></p>
        <!-- 单选框 -->
        <p>
            性别：
            <input type="radio" name="sex" value="1"> 男
            <input type="radio" name="sex" value="0" checked> 女
            <input type="radio" name="sex" value="2"> 你懂的
        </p>
        <!-- 多选框 -->
        <p>
            爱好：
            <input type="checkbox" name="like[]" value="1"> 吃饭
            <input type="checkbox" name="like[]" value="2" checked> 睡觉
            <input type="checkbox" name="like[]" value="3" checked> 打豆豆
        </p>
        <!-- 下拉框 -->
        <p>
            学历：
            <select name="edu">
                <option value="1">专科</option>
                <option value="2" selected>本科</option>
                <option value="3">研究生</option>
            </select>
        </p>
        <!-- 文件上传 -->
        <p>
            头像：
            <input type="file" name="upfile">
        </p>

        <!-- 多行文本域 -->
        <p>
            备注：<textarea name="beizhu" rows="10" cols="50" style="resize:none;"></textarea>
        </p>

        <!-- 提交按钮和取消按钮 -->
        <p>
            <!-- 隐藏框 -->
            <input type="hidden" name="userid" value="1">
            <input type="submit" value="注册一下">
            <input type="reset" value="重置">
        </p>

        <!-- 普通按钮 -->
        <p>
            <button type="button">我是一个普通按钮</button>
        </p>
    </form>
</body>
</html>
