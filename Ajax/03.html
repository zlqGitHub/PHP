<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get-post异同</title>
</head>
<body>
    <!--
    相同点：
        都是讲数据提交到远程服务器
    不同的：
        提交数据存储的位置不同
            GET请求会将数据放到URL后面
            POST请求会将数据放到请求头中
        提交数据的大小限制不同  http://www.w3school.com.cn/php/php_forms.asp
            GET请求对数据有大小限制
            POST请求对数据没有大小限制
        应用场景
            GET请求用于提交非敏感数据和小数据
            POST请求用于提交敏感数据（密码）和大数据


    -->

</body>
</html>
