<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get请求处理</title>
</head>
<body>
    <!--
        可以通过form表单的method属性指定发送的类型（get、post）
        get请求会将提交的数据拼接到URL后面  ?userName=zlq&userPass=123456
    -->
    <form action="01.php" method="get">
        <input type="text" name="userName"><br>
        <input type="password" name="userPass"><br>
        <input type="submit" value="提交">
    </form>

</body>
</html>
